<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <form name="compras" action="" method="post">
        <fieldset>
            <legend>
                Compras
            </legend>
            <table>
                <tbody>
                    <td>
                        <h3>Produtos</h3>
                        <select>
                            <optgroup label="Aquários">
                                <option>Aquário 43L</option>
                                <option>Aquário 84L</option>
                            </optgroup>
                        </select>
                        <button>+</button>
                        
                        <h3>Complementos</h3>
                        <input type="radio" name="" id="">
                            Movel + Luminária
                        </input>
                        <br>
                        <input type="radio" name="" id="">
                            Luminária
                        </input>
                        <br>
                        <input type="radio" name="" id="" checked="true">
                            Só vidro
                        </input>
                        <br>
                        <br>
                        <input type="checkbox" name="" id="">
                            Entrega como Presente
                        </input>
                    </td>
                    <td>
                        <h3>Lista de Compras</h3>
                        <textarea name="" id="" cols="20" rows="9"></textarea>
                        <br>
                        <label for="">Valor Total:</label>
                        <input type="number">
                    </td>
                </tbody>
            </table>
        </fieldset>
    </form>
</body>
</html>
